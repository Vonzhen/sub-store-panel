# 普通工程注释：单体容器编排声明 (已修复网络驱动语法)
version: '3.8'
services:
  sub-store-core:
    image: xream/sub-store:latest
    container_name: sub-store-core
    restart: always
    volumes:
      - ./data/core:/opt/app/data
    networks:
      - sub-store-net
  sub-store-gateway:
    build: ./backend
    container_name: sub-store-gateway
    restart: always
    ports:
      - "18080:8080"
    volumes:
      - ./frontend:/app/frontend
      - ./data/panel:/app/data
    depends_on:
      - sub-store-core
    networks:
      - sub-store-net
networks:
  sub-store-net:
    driver: bridge
